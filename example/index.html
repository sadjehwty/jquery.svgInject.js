<!DOCTYPE HTML>
<html>
  <head>
    <title>jQuery.SVGInject.js Test page</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
    <script src="../scripts/jquery.svgInject.js"></script>
    <style>
      svg textPath{
        fill: #09f;
      }
    </style>
    <script>
      $(document).ready(function(){
        setTimeout(function(){$('img[src$=".svg"]').svgInject();},5000);
      });
    </script>
  </head>
  <body>
    <img alt="PNG" src="images/img.png" />
    <img alt="SVG" src="images/img.svg" />
  </body>
</html>
